<body>
    <section class="flex justify-center">
        <div class="todo-container w-[900px] mt-20  p-1">
            <!-- header -->
            <div class="add-container">
                <form action="" class="flex justify-between   mb-4">
                    <input type="text" name="username" id="username" class=" border-2 border-gray-300 flex-1  rounded-md focus:outline-none focus:border-[#87ceeb]  px-2" placeholder="Enter Your Name" >  <!--ðŸ“—ðŸ”– flex-1 it used to OR it takes remian space all width and grow itself-->

                        <p>Recordes Per Page</p>

                            <option value="20">20</option>
                            <option value="50">50</option>

                    </div>
                </div>
            </div>
